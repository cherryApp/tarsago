<div class="form-group form-group-dir">
  <label for="{{ id }}">{{ label }}</label>
  <input type="{{ type }}" name="{{ name }}" id="{{ id }}" data-ng-model="model" class="form-control form-input-dir" data-ng-blur="validate(this)">
  <div class="error" data-ng-show="errorMessage">{{ errorMessage }}</div>
</div>
